<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>script</title>
	<script>
		document.write("김세화입니다. 1st"); 
		alert("첫번쨰"); 

	</script>
	<link rel="stylesheet" href="style.css">
	<script src=""></script>
</head>
<body>
	<script>
		document.write("2st");
	</script>

	<!-- alert() : 경고창(윈도우) -->
	<button type="button" onclick="alert('자바스크립')">버튼</button>
	<div onclick='alert("안녕하세요")'>박스</div>
	<script>
		document.write("<div style='width:200px;height:200px;background:skyblue;'>box</div>");
	</script>
	<script>
		var age = 30; //age는 임의로 변수 지정 문자입력할거면 ""필수 숫자데이터는 그냥 입력
		//document.write("30"); 30을 문자데이터로 넣은 것 위와 다름 
		document.write("나이는"+age+"입니다.");  //age변수를 위에서 선언했으므로 "" 필요 X age값을 가져와서 30출력
	</script>




</body>
</html>
