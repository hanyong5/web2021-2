<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>colorbox</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/colorbox.css">
	<script src="js/jquery-3.1.1.min.js"></script> <!-- 가장 위에 선언 필수 -->
	<script src="js/jquery.colorbox-min.js"></script>

	<script>
		$(document).ready(function(){
			$(".modal").colorbox({
				rel:"modal" //modal을 묶어줘라 라는 뜻 사진에 옵션을 추가해서 화살표넘기면 사진 넘어감
			});

			$(".youtube").colorbox({
				iframe:true,
				innerWidth:560,
				innerHeight:315
			});
		});
	</script>
	<style>
		img{display: block; width: 100%;} /*사진 간격 사라짐*/
		.container{width: 1000px; margin: 0 auto;}
		.container li{float: left; width: 323.33px; margin-right: 15px;}
		/*.container li:nth-child(3),.container li:nth-child(6){margin-right: 0;}*/

		.mr0{margin-right: 0 !important;}
		.mb15{margin-bottom: 15px !important;}
	</style>
</head>
<body>
	<div class="container">
		<ul class="clearfix">
			<li class="mb15"><a href="../images/img1.jpg" class="modal" title="앵무새"><img src="../images/img1.jpg" alt=""></a></li>
			<li class="mb15"><a href="../images/img2.jpg" class="modal" title="장미"><img src="../images/img2.jpg" alt=""></a></li>
			<li class="mr0 mb15"><a href="../images/img3.jpg" class="modal" title="거위"><img src="../images/img3.jpg" alt=""></a></li>

			<li class="mb15"><a href="https://www.youtube.com/embed/HhgcXuN0MlU" class="youtube" title="스위트홈"><img src="../images/img4.jpg" alt=""></a></li>
			<li class="mb15"><a href="https://www.youtube.com/embed/tndCJ7a6w5w" class="youtube" title="강아지"><img src="../images/img5.jpg" alt=""></a></li>
			<li class="mr0 mb15"><a href="https://www.youtube.com/embed/xaW9Z5ZynQ4" class="youtube" title="귀여웡"><img src="../images/img6.jpg" alt=""></a></li>
		</ul>
	</div>



</body>
</html>
